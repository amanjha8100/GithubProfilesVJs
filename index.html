<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Github API</title>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">
                Github Search User
            </h1>
            <form id="myform" autocomplete="off">
                <div class="form-group">
                    <input type="text" class="form-control" id="search" placeholder="Search a github user">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger btn-black">
                        Search
                    </button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
